<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUDS operations</title>
		<!-- bootstrap CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
			integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<!-- styles CSS file -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="form">
			<div class="container mb-4 pb-4 border-3 border-bottom">
				<h1 class="text-primary mb-0 mt-3">CRUDS Store</h1>
				<h2 class="h4 text-warning mb-4 border-bottom border-3 pb-1">
					Where products don't actually exist because the store is
					fake
				</h2>
				<div class="mb-3">
					<input
						type="text"
						class="form-control"
						id="product-code"
						placeholder="Product code" />
				</div>
				<div class="mb-3">
					<input
						type="number"
						class="form-control"
						id="product-price"
						placeholder="Product price" />
				</div>
				<div class="mb-3">
					<input
						type="text"
						class="form-control"
						id="product-category"
						placeholder="Category" />
				</div>
				<div class="mb-3">
					<input
						type="text"
						class="form-control"
						id="product-desc"
						placeholder="Description" />
				</div>
				<div class="mb-3">
					<input
						type="file"
						class="form-control"
						id="product-image"
						placeholder="file" />
				</div>
				<button
					class="btn btn-primary"
					id="add-button"
					onclick="addProduct()">
					Add product
				</button>
			</div>
		</div>
		<div class="products-section mb-4">
			<div class="container">
				<div class="mb-3">
					<input
						oninput="searchProduct()"
						type="text"
						class="form-control"
						id="search-bar"
						placeholder="Search" />
				</div>
				<div class="row" id="product-display-area"></div>
			</div>
		</div>

		<!-- scripts for style and functionlity -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
			integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<script src="js/index.js"></script>
	</body>
</html>
